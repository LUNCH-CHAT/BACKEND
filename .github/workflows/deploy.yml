            ensure_image "$NEW_IMG" || { echo "âŒ ìƒˆ ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨"; exit 1; }
            
            # ì„œë¹„ìŠ¤ ì‹œì‘ ë° í—¬ìŠ¤ì²´í¬
            start_services "${{ needs.build-and-push.outputs.image-tag }}"
            
            if health_check; then
