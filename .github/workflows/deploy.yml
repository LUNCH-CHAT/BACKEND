                fi
              else
                echo "âš ï¸ ë°±ì—… ì—†ìŒ, ìˆ˜ë™ ê°œì… í•„ìš”"
              fi
            
              rm -f /tmp/backup*.env
              exit 1
            fi

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Verify Load Balancer
        run: |
          echo "ğŸ” ë¡œë“œë°¸ëŸ°ì„œ í™•ì¸ ì¤‘..."

          SUCCESS_COUNT=0
