spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 20000
      max-lifetime: 1200000
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    open-in-view: true  # LazyInitializationException 방지
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul

  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss

  flyway:
    enabled: true
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:false}
    baseline-version: 1
    baseline-description: "Initial baseline"

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

fcm:
  service-account-json: ${FCM_SERVICE_ACCOUNT_JSON:}
  service-account-file: ${FCM_SERVICE_ACCOUNT_FILE:}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.lunchchat: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}
    org.flywaydb: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,flyway
      base-path: /actuator
  endpoint:
    health:
      show-details: always

aws:
  s3:
    bucket: lunchchat-images
    path:
      profile: profile-images